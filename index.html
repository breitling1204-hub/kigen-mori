    <script>
        const DB_KEY = 'kigen_no_mori_final_data';
        let state = { items: JSON.parse(localStorage.getItem(DB_KEY)) || [], isPremium: false };

        window.onload = () => { document.getElementById('in-date').valueAsDate = new Date(); render(); };
        function openModal(id) { document.getElementById(`modal-${id}`).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(`modal-${id}`).style.display = 'none'; }

        function saveToForest() {
            const name = document.getElementById('in-name').value;
            const date = document.getElementById('in-date').value;
            const price = parseInt(document.getElementById('in-price').value) || 0;
            if (!name || !date) return alert('åå‰ã¨æœŸé™ã¯å¿…é ˆã§ã™');
            if (state.items.length >= 7 && !state.isPremium) { closeModal('input'); openModal('premium'); return; }
            state.items.push({ id: Date.now(), name, date, price });
            localStorage.setItem(DB_KEY, JSON.stringify(state.items));
            render();
            document.getElementById('in-name').value = '';
            document.getElementById('in-price').value = '';
            closeModal('input');
        }

        function deleteItem(id) {
            state.items = state.items.filter(i => i.id !== id);
            localStorage.setItem(DB_KEY, JSON.stringify(state.items));
            render();
        }

        function render() {
            const list = document.getElementById('forest-list');
            const empty = document.getElementById('empty-state');
            const saveEl = document.getElementById('save-display');
            const countEl = document.getElementById('count-display');
            list.innerHTML = '';
            if (state.items.length === 0) { empty.classList.remove('hidden'); saveEl.innerText = '0'; countEl.innerText = '0'; return; }
            empty.classList.add('hidden');
            state.items.sort((a, b) => new Date(a.date) - new Date(b.date));
            let totalSaved = 0;
            state.items.forEach(item => {
                const diff = Math.ceil((new Date(item.date) - new Date().setHours(0,0,0,0)) / (1000 * 60 * 60 * 24));
                totalSaved += item.price;
                let color = diff < 0 ? 'text-red-500 font-black' : diff <= 2 ? 'text-orange-500 font-bold' : 'text-green-500';
                const card = `
                    <div class="card p-5 flex items-center justify-between border-l-4 ${diff < 0 ? 'border-red-500' : diff <= 2 ? 'border-orange-400' : 'border-green-500'}">
                        <div class="flex items-center gap-4">

                            </div>

                        </div>
                    </div>`;
                list.insertAdjacentHTML('beforeend', card);
            });
            saveEl.innerText = totalSaved.toLocaleString();
            countEl.innerText = state.items.length;
        }
