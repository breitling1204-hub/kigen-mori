    <!-- プレミアム体験ボタン -->
    <div class="fixed bottom-6 left-6 right-6 max-w-md mx-auto">
        <button onclick="bePremium()" id="p-btn" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-xs shadow-2xl border border-slate-700">
            プレミアム機能を体験する
        </button>
    </div>

    <script>
        let trees = JSON.parse(localStorage.getItem('my_trees') || '[]');
        let mode = localStorage.getItem('my_mode') || 'normal';

        function show() {
            const list = document.getElementById('list');
            const status = document.getElementById('status-text');
            const logo = document.getElementById('logo-bg');
            const pBtn = document.getElementById('p-btn');

            if (mode === 'premium') {
                status.innerText = "Premium Member";
                status.className = "text-[10px] font-bold text-amber-600 mt-1 uppercase tracking-widest";
                logo.className = "bg-amber-500 p-2.5 rounded-2xl text-white shadow-lg";
                pBtn.innerText = "スタンダードに戻す";
            }

            if (trees.length === 0) {
                list.innerHTML = '<p class="text-center text-slate-400 text-xs font-bold py-10">木がありません</p>';
                return;
            }

            list.innerHTML = trees.map(t => {
                const diff = Math.ceil((new Date(t.date) - new Date()) / (86400000));
                const expired = diff <= 0;
                let c = t.gold ? "gold-glow" : (expired ? "text-slate-300" : (diff <= 3 ? "text-amber-500" : "text-emerald-500"));
                return `
                    <div class="bg-white p-5 rounded-2xl shadow-sm flex items-center gap-4">
                        <div class="w-12 h-12 bg-slate-50 rounded-xl flex items-center justify-center">
                            <i class="fas ${expired ? 'fa-skull' : 'fa-tree'} ${c} text-xl floating"></i>
                        </div>
                        <div class="flex-1">
                            <p class="font-bold text-sm text-slate-800">${t.name}</p>
                            <p class="text-[10px] font-black uppercase ${t.gold ? 'text-amber-500' : 'text-slate-400'}">${expired ? 'Expired' : 'Days: ' + diff}</p>
                        </div>
                        <button onclick="del(${t.id})" class="text-slate-200 p-2"><i class="fas fa-trash"></i></button>
                    </div>
                `;
            }).join('');
        }

        function add() {
            const n = document.getElementById('in-name');
            const d = document.getElementById('in-date');
            if(!n.value || !d.value) return;
            trees.push({ id: Date.now(), name: n.value, date: d.value, gold: mode === 'premium' });
            localStorage.setItem('my_trees', JSON.stringify(trees));
            n.value = ''; d.value = '';
            show();
        }

        function del(id) {
            trees = trees.filter(t => t.id !== id);
            localStorage.setItem('my_trees', JSON.stringify(trees));
            show();
        }

        function bePremium() {
            mode = (mode === 'normal') ? 'premium' : 'normal';
            localStorage.setItem('my_mode', mode);
            location.reload();
        }

        show();
    </script>
</body>
</html>
